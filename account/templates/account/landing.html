      function searchSite() {
        if ($("#search-input").val() != "") {
          $.ajax({
            url: '/availability/'+$("#search-input").val()+'/',
            beforeSend: function(xhr) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
          })
            .done(function(data) {
              if (data.available === true) {
                $("#schema_name").val(data.site_name);
                $("#name").val(data.site_name);
                $(".signup-form-site-notification h1").html("<i class='fa fa-check-circle'></i> Your site name is available. Finish signing up to get started.");
                $(".signup-form-site-notification").css("display", "block");
                $("#search-form").css("display", "none");
                $("#get-started-information").css("display", "none");
                $("#signup-form").css("display", "inline-block");
              } else {
                $(".signup-form-site-notification h1").html("<i class='fa fa-times-circle'></i> That name is currently in use.");
                $(".signup-form-site-notification").css("display", "block");
                $('html, body').animate({
                  scrollTop: $("#signup").offset().top
                }, {
                  duration: 500,
                  complete: function() {
                    $("#email1").focus();
                  }
                });
              }
            });
        } else {
          $(".search-alert").css("display", "block");
          $(".search-alert p").text("Enter a site name to search.");
        }
      }
      function searchSiteSignup() {
        if ($("#schema_name").val() != "") {
          $.ajax('/availability/'+$("#schema_name").val() + '/', {
            beforeSend: function(xhr) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
          })
            .done(function(data) {
              if (data.available === true) {
                $(".signup-form-site-notification h1").html("<i class='fa fa-check-circle'></i> Your site name is available. Finish signing up to get started.");
                $(".signup-form-site-notification").css("display", "block");
              } else {
                $(".signup-form-site-notification h1").html("<i class='fa fa-times-circle'></i> That name is currently in use.");
                $(".signup-form-site-notification").css("display", "block");
              }
            });
        } else {
          $(".signup-form-site-notification h1").html("<i class='fa fa-info-circle'></i> Enter a site name to begin registration.");
          $(".signup-form-site-notification").css("display", "block");
        }
      }
      function getCookie(name) {
          var cookieValue = null;
          if (document.cookie && document.cookie != '') {
              var cookies = document.cookie.split(';');
              for (var i = 0; i < cookies.length; i++) {
                  var cookie = jQuery.trim(cookies[i]);
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) == (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
      var csrftoken = getCookie('csrftoken');
      $(document).ready(function() {
        $("button").click(function(e) {
          e.preventDefault();
        });
        $("#search-input").keypress(function() {
          if ($("#search-input").val() != "") {
            $(".search-alert").css("display", "none");
          }
        });
        $("#schema_name").keyup(function() {
          searchSiteSignup();
        });
      });
</script>
