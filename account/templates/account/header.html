{% load static %}
{% load crispy_forms_tags %}
<!-- Fixed navbar -->
<script>
  $(document).ready(function() {
    $(document).scroll(function() {
      setNavBackgroundColor();
    });
  });
</script>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><b>Geo</b>Kit</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right nav-geokit">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Developers <i class="fa fa-caret-down"></i></a>
          <ul class="dropdown-menu">
            <li><a href="#">Documentation</a></li>
            <li><a href="#">Source Repository</a></li>
          </ul>
        </li>
        <li><a href="#">About GeoKit</a></li>
        <li><!--class="active"--><a href="#">Contact GeoKit</a></li>
        {% if user.is_authenticated %}
        <li><a href="#">Control Panel</a></li>
        {% else %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign Up or Sign In <i class="fa fa-caret-down"></i></a>
          <ul class="dropdown-menu">
            <li style="padding: 10px;">
              <form action="./{% if next %}?next={{next}}{% endif %}" method="post" class="form">
                  {% crispy form %}
              </form>
            </li>
            <li style="padding: 10px;">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email address" style="width: 200px;">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First name" style="width: 200px;">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last name" style="width: 200px;">
                </div>
                <div class="form-group">
                  <button>Sign Up</button>
                </div>
              </form>
            </li>
            <li style="padding: 10px;">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email address" style="width: 200px;">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" style="width: 200px;">
                </div>
                <div class="form-group">
                  <button>Sign In</button>
                </div>
              </form>
            </li>
          </ul>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
