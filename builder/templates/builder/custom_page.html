{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block bodyclass %}template-custompage{% endblock %}

{% block content %}
    <h1>{{ self.title }}</h1>

    {% for block in self.body %}
    <section class="block-{{ block.block_type }}">
        {% if block.type == 'paragraph' %}
        {{ block|richtext }}
        {% else %}
        {{ block }}
        {% endif %}
    </section>
    {% endfor %}
{% endblock %}
