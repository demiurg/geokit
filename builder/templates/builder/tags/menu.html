{% load menu_tags wagtailcore_tags %}
{% get_site_root as site_root %}

<div class="site-menu">
  <h4>Site Name</h4>
  <ul>
    {% for menuitem in menuitems %}
      <li>
        {% if menuitem.show_dropdown %}
          <a href="#">{{ menuitem.title }}</a>
          {% menu_children parent=menuitem %}
        {% else %}
          <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
        {% endif %}
      </li>       
    {% endfor %}
  </ul>
</div>
