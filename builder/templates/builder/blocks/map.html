{% load geokit_blocks_tags %}

<div class="panel panel-default">
  <div class="panel-body">
    <div class="leaflet-map" id="map-{{ self.id }}"></div>
  </div>
</div>

<script>
  bindMap({
      name: "{{ self.variable }}",
      id: {{ self.variable.pk }}
    },
    [
      //{% for color in self.color_ramp %}
      [{{ color.value }}, "{{ color.color }}"]{% if not forloop.last %},{% endif %}
      //{% endfor %}
    ],
    document.getElementById("map-{{ self.id }}")
  );
</script>
