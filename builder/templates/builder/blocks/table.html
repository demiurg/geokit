{% load geokit_blocks_tags %}

<div class="panel panel-default">
  <div class="panel-body">
    <table id="table-{{ self.id }}"></div>
  </div>
</div>

<script>
$("#table-{{ self.id }}").DataTable({
  data: {{ self.data|safe }},
  columns: [
    {% for field in self.table.field_names %}
    { data: '{{ field }}', title: '{{ field }}'}{% if not forloop.last %},{% endif %}
    {% endfor %}
  ]
});
</script>
